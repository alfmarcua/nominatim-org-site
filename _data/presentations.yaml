 - title: "Customizing Search for Special-Interest Maps"
   lang: EN
   date: 2019-09-22
   place: State of the Map
   link: https://www.youtube.com/watch?v=_Jj1N9Mz7cw
   description: |
     This talk explores ways to improve the search experience for
     special-interest maps. We start with simple approaches to boost results
     using existing web APIs and then look into different ways for creating a
     small custom domain-specific search engine. We discuss advantages and disadvantages
     of the different approaches and show common pitfalls for implementations.
     Although some knowledge in system administration and programming is expected,
     the focus is on solutions for small and medium projects that are realized
     with limited resources.

 - title: "Addressing addresses"
   lang: EN
   date: 2018-07-28
   place: State of the Map
   link: https://www.youtube.com/watch?v=gP4HP6b-Zys
   description: |
     We are all used to describe locations with words. The concept is
     universally known as addresses. You put them on postcards and letters
     and expect that you find the right places on the map when you put them
     in the search box on openstreetmap.org. For a computer this can be
     surprisingly challenging because addresses can take many shapes and
     forms in different regions of the world. This talk looks into different
     address formats in the real world, the different ways addresses can be
     tagged in OSM and how they can be efficiently processed.

 - title: "Nominatim: Behind the scenes"
   lang: EN
   date: 2013-09-08
   place: State of the Map
   link: https://vimeo.com/79526203
   description: |
     This talk takes a look inside OSM's main search engine. It explains how
     the raw OSM data is processed into a huge address database and how a
     search query is turned into the right answer (or not on some occasions).
     The focus is less on the technical details but more on the general
     principles, clearing up some of the mysteries and misconceptions around
     Nominatim, helping the interested mapper to better understand how their
     carefully mapped areas are turned into something that can be found by others.

 - title: Der OpenStreetMap-Geocoder Nominatim
   lang: DE
   date: 2013-06-14
   place: FossGIS conference
   link: https://www.youtube.com/watch?v=f-lGGpuUtOw
   description: |
     Dieser Vortrag gibt einen kurzen Einblick ins Innere von Nominatim.
     Es wird erklärt, wie die OSM-Daten vorverarbeiten werden, wie ein Ort
     seine Adresse erhält und wie schlussendlich die Suche selber funktioniert.
     Der Schwerpunkt liegt dabei weniger auf technischen Details sondern der
     Vortrag wird mehr die grundlegenden Prinzipien erklären, die der Suche
     zugrunde liegen. Damit soll dem interessierten Mapper geholfen werden,
     besser zu verstehen, wie die sorgfältig in OSM erfassten Daten verarbeitet
     werden, damit sie von anderen gefunden werden können.
